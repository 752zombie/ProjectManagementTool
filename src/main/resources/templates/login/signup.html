<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Sign up</title>
    <link rel="stylesheet" href="css/general.css">
    <link rel="stylesheet" href="css/login.css">

</head>
<body>
<!--header.html  that's here  -->
<div th:replace="fragments/header :: header"></div>
<div class="content-area">
    <div class="content-area1-1">
        <div>Get started using a simplified managment system that brings your team together <br>sign up now</div>
        <div><br></div>
      <form action="/sign-up" method="post">

        <div>
              <input type="name" class="form-control" name="name" id="name" placeholder="Name" autofocus required>
        </div>

         <div>
           <input type="email" class="form-control" name="email" id="email" placeholder="Email address" required>
         </div>

         <div>
            <input type="password" class="form-control" name="password" id="password" placeholder="Password" required>
         </div>


             <button class="signup" type="submit">Create account</button>
      </form>
    </div>
</div>
</body>
</html>
